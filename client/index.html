<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>

    <script src="scripts/jquery.plugin.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>

      <form class="roomCreation">
        <input name="roomname" class="newRoom" type="text" placeholder="Room name">
        <button name="submitRoom" class="button" type="submit">Create room</button>
      </form>
      <div class="roomSelectorBox">
        <select class="roomSelector">
        </select>
      </div>
      <div class="messageBox">
        <form class="messageBoxForm">
          <textarea name="text" value="text" class="textBox" placeholder="Your message"></textarea>
          <input name="username" type="text" placeholder="Your name">
          <button name="submit" class="button" type="submit" value="Submit" >Send Message!
          </button>
        </form>
      </div>

      <div class="messageList">
      </div>
    </div>
  </body>
</html>
